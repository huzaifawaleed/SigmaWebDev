<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT ANIMATION</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
.container{
    display: inline-block;
    margin: 20px;
}
.text{
    overflow: hidden;
    font-size: 3rem;
    white-space: nowrap;
    animation: typing 4s step(40, end) infinite;
}
@keyframes typing{
    from{
        width: 0;
    }
    to{
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <p class="text">HEY THIS IS HUZAIFA WALEED</p>
    </div>
</body>
</html>
