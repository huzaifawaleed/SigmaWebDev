<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
</head>
<style>
    .box{
        border: 2px solid purple;
        margin: 34px;
        padding: 45px;
        box-shadow: 20px 10px 15px brown;
    }
</style>
<body>
    <div class="box">
        This is a box
    </div>
</body>
</html>
