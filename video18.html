<html lang="en">
<head>

    <title>CSS Box Model</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
background-color: brown;
height: 200px;
    }
    .box1{
        color: blue;
        margin: 20px;
        padding: 15px;
        border: 2px solid black;
        box-sizing: border-box;

    }
    .box2{
        color: green;

    }




    
        /* Basic reset for margin and padding */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

/* Container for the layout */
.container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two equal columns */
    grid-template-rows: 1fr 1fr; /* Two equal rows */
    height: 100vh; /* Full viewport height */
    gap: 10px; /* Optional: space between items */
}

/* Column taking up the left half of the page */
.column {
    grid-column: 1 / 2; /* First column */
    grid-row: 1 / 3; /* Spans both rows */
    display: grid;
    grid-template-rows: repeat(4, 1fr); /* Four equal rows */
    gap: 10px; /* Optional: space between rows */
    border: 1px solid #ddd;
    box-sizing: border-box;
}

/* Full-width row taking up the right half of the page */
.full-row {
    grid-column: 2 / 3; /* Second column */
    grid-row: 1 / 3; /* Spans both rows */
    border: 1px solid #ddd;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Styling for individual rows in the column */
.row {
    border-bottom: 1px solid #ddd;
    padding: 20px;
    box-sizing: border-box;
}

.row:last-child {
    border-bottom: none;
}

/* Responsive design adjustments */
@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr; /* Single column layout */
        grid-template-rows: auto; /* Adjust row heights based on content */
    }
    .column {
        grid-column: 1 / 2; /* Takes full width */
        grid-row: 1 / 2; /* First row */
        grid-template-rows: none; /* Reset row heights */
    }
    .full-row {
        grid-column: 1 / 2; /* Takes full width */
        grid-row: 2 / 3; /* Second row */
    }
}

</style>
<body>
    <div class="box box1">
        This is box one 
    </div>
    <div class="box box2">
        This is box two

    </div>



    
    </head>
    <body>
        <div class="container">
            <!-- Column with 4 Rows -->
            <div class="column">
                <div class="row">Row 1</div>
                <div class="row">Row 2</div>
                <div class="row">Row 3</div>
                <div class="row">Row 4</div>
            </div>
            <!-- Full-width Row -->
            <div class="full-row">
                Full-width Row
            </div>
        </div>
