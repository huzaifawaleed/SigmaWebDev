<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexbox tutorial</title>
    <style>
.container{
    height: 600px;
    width: 100%;
    border: 2px solid black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-end;
}
.item{
    height: 100px;
    width: 100px;
    background-color: aqua;
    margin: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item-1">box1</div>
        <div class="item" id="item-2">box2</div>
        <div class="item" id="item-3">box3</div>
        <div class="item" id="item-4">box4</div>
        <div class="item" id="item-5">box5</div>
        <div class="item" id="item-6">box6</div>
    </div>
</body>
</html>
